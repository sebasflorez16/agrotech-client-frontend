<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../images/agrotech solo negro.png">
    
    <!-- Liquid Glass Design System -->
    <link rel="stylesheet" href="../css/liquid-glass-system.css">
    
    <!-- üåç Configuraci√≥n global (debe cargarse primero) -->
    <script src="../js/config.js"></script>
    
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://unpkg.com/@tabler/icons-webfont@latest/tabler-icons.min.css" />
    
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }
        
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--glass-white);
            backdrop-filter: var(--glass-blur);
            border-right: 1px solid var(--glass-border);
            padding: var(--space-xl) var(--space-lg);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }
        
        .logo-container img {
            max-width: 120px;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
        }
        
        .brand-name {
            font-size: 1.25rem;
            font-weight: var(--font-weight-bold);
            margin-top: var(--space-sm);
            background: linear-gradient(135deg, var(--agrotech-primary) 0%, var(--agrotech-primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-section {
            margin-bottom: var(--space-lg);
        }
        
        .nav-section-title {
            font-size: 0.75rem;
            font-weight: var(--font-weight-semibold);
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--space-sm);
            padding: 0 var(--space-md);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: var(--space-2xl);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-2xl);
        }
        
        .header-title h1 {
            font-size: 2rem;
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-xs);
        }
        
        .header-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .header-actions {
            display: flex;
            gap: var(--space-md);
            align-items: center;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            background: var(--glass-white);
            backdrop-filter: var(--glass-blur-light);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-full);
            padding: var(--space-xs) var(--space-md);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .user-profile:hover {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: var(--shadow-md);
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--agrotech-primary) 0%, var(--agrotech-primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: var(--font-weight-semibold);
            font-size: 0.875rem;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-2xl);
        }
        
        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--space-lg);
            margin-bottom: var(--space-lg);
        }
        
        /* ‚ïê‚ïê‚ïê Hamburger Menu Button ‚ïê‚ïê‚ïê */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 200;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 1px solid rgba(53, 184, 53, 0.2);
            background: rgba(15, 20, 25, 0.9);
            backdrop-filter: blur(20px);
            color: #35B835;
            font-size: 1.4rem;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }
        .mobile-menu-btn:active {
            transform: scale(0.92);
        }
        
        /* ‚ïê‚ïê‚ïê Sidebar Overlay ‚ïê‚ïê‚ïê */
        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 99;
            backdrop-filter: blur(4px);
        }
        .sidebar-overlay.show { display: block; }
        
        /* ‚ïê‚ïê‚ïê Mobile Responsive ‚ïê‚ïê‚ïê */
        @media (max-width: 768px) {
            body {
                background: linear-gradient(135deg, #0F1419 0%, #1a2332 100%) !important;
                background-attachment: fixed;
            }
            
            .mobile-menu-btn {
                display: flex;
            }
            
            .sidebar {
                position: fixed;
                top: 0;
                left: -300px;
                width: 280px;
                height: 100vh;
                z-index: 150;
                background: rgba(15, 20, 25, 0.98);
                backdrop-filter: blur(20px);
                border-right: 1px solid rgba(53, 184, 53, 0.15);
                box-shadow: 4px 0 24px rgba(0,0,0,0.5);
                transition: left 0.35s cubic-bezier(0.4, 0, 0.2, 1);
                overflow-y: auto;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .sidebar .logo-container img {
                filter: brightness(0) invert(1) drop-shadow(0 4px 12px rgba(0,0,0,0.3));
            }
            
            .sidebar .brand-name {
                background: linear-gradient(135deg, #35B835, #4CAF50);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            
            .sidebar .nav-section-title {
                color: rgba(255,255,255,0.4);
            }
            
            .sidebar .nav-item-glass {
                color: rgba(255,255,255,0.75);
            }
            
            .sidebar .nav-item-glass:hover {
                background: rgba(53, 184, 53, 0.12);
                color: #35B835;
            }
            
            .sidebar .nav-item-glass.active {
                background: linear-gradient(135deg, rgba(53, 184, 53, 0.2), rgba(0, 122, 32, 0.15));
                color: #35B835;
            }
            
            .dashboard-layout {
                flex-direction: column;
            }
            
            .main-content {
                margin-left: 0;
                padding: 72px 16px 24px 16px;
            }
            
            /* Dark glass cards en mobile */
            .glass-card, .stat-card {
                background: rgba(26, 31, 38, 0.75) !important;
                backdrop-filter: blur(20px);
                border: 1px solid rgba(53, 184, 53, 0.12) !important;
                color: rgba(255,255,255,0.9);
            }
            
            .stat-card .stat-label {
                color: rgba(255,255,255,0.5);
            }
            
            .stat-card .stat-value {
                color: #fff;
            }
            
            .glass-card h2 {
                color: #fff !important;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-md);
            }
            
            .header-title h1 {
                font-size: 1.4rem;
                color: #fff;
            }
            
            .header-subtitle {
                color: rgba(255,255,255,0.5);
            }
            
            .user-profile {
                background: rgba(26, 31, 38, 0.8);
                border-color: rgba(53, 184, 53, 0.15);
                color: rgba(255,255,255,0.85);
            }
            
            .btn-glass {
                background: rgba(26, 31, 38, 0.6);
                border: 1px solid rgba(255,255,255,0.08);
                color: rgba(255,255,255,0.8);
            }
            
            .btn-glass:hover {
                background: rgba(53, 184, 53, 0.15);
                color: #35B835;
            }
            
            #recentActivity p {
                color: rgba(255,255,255,0.5) !important;
            }
            
            .icon-circle.green { color: #35B835; }
            .icon-circle.blue { color: #4A9EFF; }
            .icon-circle.orange { color: #FF9F0A; }
        }
        
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .main-content {
                padding: 68px 12px 20px 12px;
            }
            .header-title h1 {
                font-size: 1.2rem;
            }
        }
        
        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, 
                var(--glass-medium) 0%, 
                var(--glass-light) 50%, 
                var(--glass-medium) 100%
            );
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: var(--radius-md);
        }
        
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .icon-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: var(--space-md);
        }
        
        .icon-circle.green {
            background: linear-gradient(135deg, rgba(47, 179, 68, 0.15) 0%, rgba(47, 179, 68, 0.05) 100%);
            color: var(--agrotech-primary-dark);
        }
        
        .icon-circle.orange {
            background: linear-gradient(135deg, rgba(255, 159, 10, 0.15) 0%, rgba(255, 159, 10, 0.05) 100%);
            color: #D97706;
        }
        
        .icon-circle.blue {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.15) 0%, rgba(0, 122, 255, 0.05) 100%);
            color: #0A7AFF;
        }
    </style>
</head>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebarNav');
            const overlay = document.getElementById('sidebarOverlay');
            const btn = document.getElementById('mobileMenuBtn');
            const isOpen = sidebar.classList.contains('open');
            
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
            btn.innerHTML = isOpen 
                ? '<i class="ti ti-menu-2"></i>' 
                : '<i class="ti ti-x"></i>';
        }
        
        // Cerrar sidebar al hacer click en un link (mobile)
        document.querySelectorAll('.sidebar .nav-item-glass').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) toggleSidebar();
            });
        });
    </script>
