<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Resumen de Cultivos - AgroTech Digital</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../../images/agrotech solo negro.png">
    <link rel="apple-touch-icon" href="../../images/agrotech solo negro.png">

    <!-- Theme color -->
    <meta name="theme-color" content="#0B0F14">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Bootstrap 5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tabler Icons -->
    <link href="https://unpkg.com/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet" />

    <!-- CSS del proyecto -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/app.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/employees.css" rel="stylesheet" type="text/css" />
    <link href="../../css/mobile-clean-redesign.css" rel="stylesheet" type="text/css" />

    <!-- ⭐ SISTEMA NEUMÓRFICO AGROTECH ⭐ -->
    <link href="../../css/agrotech-neomorphic.css" rel="stylesheet" type="text/css" />
    <link href="../../css/global-mobile-responsive.css" rel="stylesheet" type="text/css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        #topbar-container {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1100;
            height: 60px;
            background: #fff;
            border-bottom: 1px solid #e5e5e5;
        }
        #left-sidebar {
            width: 220px;
            min-width: 180px;
            height: calc(100vh - 60px);
            position: fixed;
            top: 60px;
            left: 0;
            overflow-y: auto;
            z-index: 1050;
        }
        #main-content {
            margin-left: 220px;
            margin-top: 60px;
            width: calc(100% - 220px);
            min-height: calc(100vh - 60px);
            padding: 24px;
            overflow-y: auto;
            background: #f5f7fa;
        }
        #footer-container {
            margin-left: 220px;
            width: calc(100% - 220px);
        }
        @media (max-width: 991px) {
            #main-content {
                margin-left: 0;
                width: 100%;
                margin-top: 60px;
                padding: 16px;
            }
            #footer-container {
                margin-left: 0;
                width: 100%;
            }
        }
        /* Estilos de la tabla de cultivos */
        .crop-table-card {
            border-radius: 16px;
            border: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            overflow: hidden;
        }
        .crop-table-card .card-body {
            padding: 0;
        }
        .table thead th {
            background: linear-gradient(135deg, #2E7D32, #388E3C);
            color: white;
            border: none;
            padding: 14px 16px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .table tbody td {
            padding: 12px 16px;
            vertical-align: middle;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem;
        }
        .table tbody tr:hover {
            background-color: rgba(46, 125, 50, 0.04);
        }
        .page-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.6rem;
            color: #1a3a2a;
        }
        .btn-new-crop {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
            transition: all 0.3s ease;
        }
        .btn-new-crop:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(46, 125, 50, 0.4);
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state i {
            font-size: 3rem;
            color: #c8e6c9;
            margin-bottom: 16px;
        }
    </style>
</head>
<body class="neomorphic-theme">
    <div id="topbar-container" style="display: block;"></div>
    <div id="left-sidebar"></div>

    <div id="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title mb-0"><i class="bi bi-seedling me-2" style="color: #4CAF50;"></i>Resumen de Cultivos</h1>
            <button class="btn btn-success btn-new-crop" id="btn-new-crop" data-bs-toggle="modal" data-bs-target="#cropModal">
                <i class="bi bi-plus-circle me-1"></i> Nuevo cultivo
            </button>
        </div>
        <div class="card crop-table-card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" id="crop-summary-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Variedad</th>
                                <th>Parcela</th>
                                <th>Área (ha)</th>
                                <th>Siembra</th>
                                <th>Cosecha</th>
                                <th>Responsable</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se cargarán los cultivos dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <!-- Modal Detalle Cultivo -->
    <div class="modal fade" id="cropDetailModal" tabindex="-1" aria-labelledby="cropDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-light border-0">
            <h5 class="modal-title fw-bold" id="cropDetailModalLabel"><i class="bi bi-seedling"></i> Detalle de Cultivo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body py-4" id="crop-detail-body">
            <!-- Aquí se insertan los datos del cultivo -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Crear/Editar Cultivo -->
    <div class="modal fade" id="cropModal" tabindex="-1" aria-labelledby="cropModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id="crop-form">
            <div class="modal-header">
              <h5 class="modal-title" id="cropModalLabel">Nuevo Cultivo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="crop-name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="crop-name" name="name" required>
                </div>
                <div class="col-md-6">
                  <label for="crop-type" class="form-label">Tipo</label>
                  <select class="form-select" id="crop-type" name="crop_type" required></select>
                </div>
                <div class="col-md-6">
                  <label for="crop-variety" class="form-label">Variedad</label>
                  <select class="form-select" id="crop-variety" name="variety" required></select>
                </div>
                <div class="col-md-6">
                  <label for="crop-parcel" class="form-label">Parcela</label>
                  <select class="form-select" id="crop-parcel" name="parcel" required></select>
                </div>
                <div class="col-md-6">
                  <label for="crop-area" class="form-label">Área (ha)</label>
                  <input type="number" step="0.01" class="form-control" id="crop-area" name="area" required>
                </div>
                <div class="col-md-6">
                  <label for="crop-manager" class="form-label">Responsable</label>
                  <select class="form-select" id="crop-manager" name="manager" required></select>
                </div>
                <div class="col-md-6">
                  <label for="crop-sowing-date" class="form-label">Fecha de Siembra</label>
                  <input type="date" class="form-control" id="crop-sowing-date" name="sowing_date" required>
                </div>
                <div class="col-md-6">
                  <label for="crop-harvest-date" class="form-label">Fecha de Cosecha</label>
                  <input type="date" class="form-control" id="crop-harvest-date" name="harvest_date">
                </div>
                <div class="col-md-6">
                  <label for="crop-expected-yield" class="form-label">Rendimiento esperado (t/ha)</label>
                  <input type="number" step="0.01" class="form-control" id="crop-expected-yield" name="expected_yield">
                </div>
                <div class="col-md-6">
                  <label for="crop-actual-yield" class="form-label">Rendimiento real (t/ha)</label>
                  <input type="number" step="0.01" class="form-control" id="crop-actual-yield" name="actual_yield">
                </div>
                <div class="col-md-6">
                  <label for="crop-irrigation-type" class="form-label">Tipo de riego</label>
                  <input type="text" class="form-control" id="crop-irrigation-type" name="irrigation_type">
                </div>
                <div class="col-md-6">
                  <label for="crop-seed-supplier" class="form-label">Proveedor de semilla</label>
                  <select class="form-select" id="crop-seed-supplier" name="seed_supplier"></select>
                </div>
                <div class="col-md-6">
                  <label for="crop-image" class="form-label">Imagen del cultivo</label>
                  <input type="file" class="form-control" id="crop-image" name="image" accept="image/*">
                </div>
                <div class="col-md-12">
                  <label for="crop-notes" class="form-label">Notas</label>
                  <textarea class="form-control" id="crop-notes" name="notes" rows="2"></textarea>
                </div>
              </div>
              <div id="crop-form-feedback" class="mt-3"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="righsidebar"></div>
    <div id="vendorjs"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!-- Config y Auth -->
    <script src="../../js/config.js"></script>
    <!-- Crop JS -->
    <script src="../../js/crop/crop.js"></script>

    <!-- Cargar componentes de layout (sidebar, topbar, etc.) -->
    <script type="module">
        import { loadLayoutComponents } from '../../js/load_components.js';
        const components = {
            "topbar-container": "/templates/partials/horizontal-nav.html",
            "left-sidebar": "/templates/partials/left-sidebar.html"
        };
        loadLayoutComponents(components);
    </script>

    <!-- ⭐ SISTEMA JAVASCRIPT NEUMÓRFICO AGROTECH ⭐ -->
    <script src="../../js/agrotech-neomorphic.js"></script>
</body>
</html>
